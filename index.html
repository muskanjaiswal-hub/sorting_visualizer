<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualiser</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sorting Visualizer</h1>
    <div class="navbar">
        <button class="newArr">New Array</button>
        <span class="arr_size">Array Size<input id="arr_sz" type="range"  min=20 max=100 step=1 value=60></span>
        <span class="speed">Animation Speed<input id="spd" type="range"  min=10 max=95 step=1 value=60></span>
        <button class="BubbleSort">Bubble Sort</button>
        <button class="Selectionsort">Selection Sort</button>
        <button class="InsertionSort">Insertion Sort</button>
        <button class="QuickSort">Quick Sort</button>
        <button class="MergeSort">Merge Sort</button>
    </div>
    <div class="graph">
        
    </div>
    <script src="app.js"></script>
</body>
</html>
